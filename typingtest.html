<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0; margin: 0;box-sizing: border-box;
        }

        .mainDiv{
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #3498db;
        }

        h1{
            text-transform: capitalize;
            margin-bottom: 30px;
            color: #ecf0f1;
            text-shadow: 1px 2px 3px #2980b9;
            font-size: 2.1rem;
        }

        h2{
            text-align: center;
        }

        textarea{
            background-color: #444;
            box-shadow: 0 0 1px rgba(0,0,0,0.2);
            border-radius: 10px 10px 0 0;
            border: 20px solid #34495e;
            color: white;
        }

        .centerDiv{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

</head>
<body>
    
<div class="mainDiv">
    <div class="centerDiv">
        <h1>Welcome to Typing Speed Test</h1>
        <h2 id="msg"></h2>
        <br>
        <textarea name="" id="mywords" cols="100" rows="10" placeholder="Remember, be nice!"></textarea>
        <br>
        <button id="btn" class="mainbtn">Start</button>
    </div>
</div>

<h2 id="msg2">Hello World</h2>


<script>

    const setOfWords = ["My name is Rakesh Kumar Singh",
    "I am a student of Sant Atulanand Residential Academy, Holapur, Varanasi",
    "I am currently pursuing Bechelor's in Computer Science and Engineering from ABES Engineering College",
    "Which is situated in Ghaziabad which is a city in west of Uttar Pradesh of India"];

    const msg = document.getElementById('msg');
    const typeWords = document.getElementById('mywords');
    const btn = document.getElementById('btn');
    const msg2 = document.getElementById("msg2");

    let startTime, endTime;

    const playGame = () =>  {
        let randomNumber = Math.floor(Math.random()*setOfWords.length);
        msg.innerText = setOfWords[randomNumber];
        let date = new Date();
        startTime = date.getTime();
        btn.innerText = "Done";

        const len = setOfWords[randomNumber].length;
        console.log("The length of the string is "+ len)

        setInterval(function(){endPlay()},5000);
    }

    const endPlay = () => {
        let date = new Date();
        endTime = date.getTime();
        let totalTime = ((endTime - startTime)/1000)
        console.log(totalTime);

        let totalStr = typeWords.value;
        let wordCount = wordCounter(totalStr);

        let speed = Math.round((wordCount/totalTime)*60);
        let finalMsg = "You typed total at " + speed + "words per minute";
        finalMsg += compareWords(msg.innerText, totalStr );
        msg2.innerText = finalMsg;
    }


    const compareWords = (str1, str2) => {
        let words1 = str1.split(" ");
        let words2 = str2.split(" ");
        let cnt = 0;

        words1.forEach( function(item,index){
            if(item == words2[index]){
                cnt++;
            }
        });

        let errorWords = (words1.length - cnt);
        return (cnt + " correct out of " + words1.length + " words and the total number of error are " + errorWords + " .")
    }
    


    const wordCounter = (str) => {
        let response = str.split(" ").length;
        return response;
    }



    typeWords.addEventListener('focus', () => {
        console.log(this);
        playGame();
        // if(this.innerText == 'Start'){
        //     typeWords.disabled = false;
        //     playGame();
        // }else if(this.innerText == "Done"){
        //     typeWords.disabled = true;
        //     btn.innerText = "Start";
        //     endPlay();
        // }
    });


</script>

</body>
</html>
